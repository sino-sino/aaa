<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #fdeff2, #fff);
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== FLOATING HEARTS BACKGROUND ===== */
.heart {
  position: absolute;
  bottom: -20px;
  color: #e91e63;
  font-size: 16px;
  opacity: 0;
  animation: floatUp linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  0% {
    transform: translateY(0);
    opacity: 0;
  }
  10% {
    opacity: 0.8;
  }
  100% {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

/* ===== CARD ===== */
.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.12);
  text-align: center;
  max-width: 360px;
  z-index: 5;
}

.hidden { display: none; }

/* ===== BUTTONS ===== */
button {
  padding: 12px 22px;
  border: none;
  border-radius: 25px;
  font-size: 15px;
  cursor: pointer;
}

.yes {
  background: #e91e63;
  color: white;
}

.no {
  background: #f8bbd0;
  color: #880e4f;
  position: absolute;
  transition: left 0.3s ease, top 0.3s ease;
}

/* ===== SHAKE ===== */
.shake {
  animation: shake 0.4s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}

/* ===== IMAGE (DO NOT TOUCH) ===== */
img {
  width: 100%;
  border-radius: 15px;
  margin-top: 20px;
  opacity: 0;
  animation: fadeImage 3s ease forwards;
}

@keyframes fadeImage {
  to { opacity: 1; }
}

/* ===== TYPEWRITER ===== */
.cursor::after {
  content: "|";
  animation: blink 1s infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}
</style>
</head>
