<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6e8, #ffeef6);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    text-align: center;
    z-index: 2;
}

h1 {
    font-size: 2.5em;
    color: #d63384;
}

button {
    padding: 15px 30px;
    font-size: 1.2em;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 15px;
}

#yesBtn {
    background: #ff4d88;
    color: white;
}

#noBtn {
    background: #ccc;
    position: absolute;
}

#heartsImage {
    position: absolute;
    width: 300px;
    opacity: 0;
    transition: opacity 4s;
    z-index: 1;
}

.typewriter {
    font-size: 1.6em;
    color: #b3005e;
    width: 80%;
    margin: auto;
}

.heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp linear infinite;
    opacity: 0.6;
}

@keyframes floatUp {
    from {
        transform: translateY(100vh);
        opacity: 0;
    }
    to {
        transform: translateY(-10vh);
        opacity: 1;
    }
}

.shake {
    animation: shake 0.4s;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}
</style>
</head>

<body>

<!-- START SCREEN -->
<div class="container" id="startScreen">
    <img src="start.png" style="width:300px; border-radius:20px;"><br><br>
    <button onclick="startExperience()">Over here gorgeous üíï</button>
</div>

<!-- FIRST MESSAGE SCREEN -->
<div class="container" id="stage1" style="display:none;">
    <h1>Hey‚Ä¶ I made something for you üíï</h1>
    <button onclick="goToQuestion()">Continue</button>
</div>

<!-- VALENTINE QUESTION -->
<div class="container" id="stage2" style="display:none;">
    <h1>Will you be my Valentine? üíñ</h1>
    <button id="yesBtn" onclick="yesClicked()">Yes üíï</button>
    <button id="noBtn" onmouseover="noHover()">No üôÉ</button>
</div>

<!-- YES SCREEN WITH TYPEWRITER -->
<div class="container" id="stage3" style="display:none;">
    <div class="typewriter" id="text"></div>
</div>

<!-- HEART IMAGE -->
<img id="heartsImage" src="hearts.png">

<!-- AUDIO FILES -->
<audio id="music" src="music.mp3" loop></audio>
<audio id="typingSound" src="type.mp3"></audio>

<script>
const music = document.getElementById("music");
const typingSound = document.getElementById("typingSound");

/* ========= START SCREEN FUNCTION ========= */
function startExperience() {
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("stage1").style.display = "block";
    music.volume = 1;
    music.play().catch(()=>{});
}

/* ========= FLOATING HEARTS ========= */
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "üíó";
    h.style.left = Math.random() * window.innerWidth + "px";
    h.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
}, 400);

/* ========= NAVIGATION ========= */
function goToQuestion() {
    document.getElementById("stage1").style.display = "none";
    document.getElementById("stage2").style.display = "block";
    const noBtn = document.getElementById("noBtn");
    noBtn.style.left = "55%";
    noBtn.style.top = "70%";
}

/* ========= NO BUTTON BEHAVIOR ========= */
function noHover() {
    const noBtn = document.getElementById("noBtn");
    const chance = Math.random();
    if (chance < 0.7) {
        // Moves away
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    } else {
        // Tease: pause then small random move
        noBtn.classList.add("shake");
        setTimeout(() => {
            noBtn.classList.remove("shake");
            noBtn.style.left = (noBtn.offsetLeft + (Math.random()*80 - 40)) + "px";
            noBtn.style.top = (noBtn.offsetTop + (Math.random()*80 - 40)) + "px";
        }, 500);
    }
}

/* ========= YES BUTTON ========= */
function yesClicked() {
    document.getElementById("stage2").style.display = "none";
    document.getElementById("stage3").style.display = "block";

    // Fade in hearts image
    const img = document.getElementById("heartsImage");
    img.style.opacity = 1;
    img.style.left = "50%";
    img.style.top = "50%";
    img.style.transform = "translate(-50%, -50%)";

    fadeMusic(1,0,1000); // fade out
    setTimeout(typeText, 200); // typing after 0.2s
}

/* ========= TYPEWRITER ========= */
function typeText() {
    const message = "You make my world softer, brighter, and warmer. I wanted this to be special‚Ä¶ just like you üíó";
    let i = 0;
    const textEl = document.getElementById("text");

    typingSound.currentTime = 0;
    typingSound.play().catch(()=>{});

    const interval = setInterval(() => {
        textEl.innerHTML += message[i];
        i++;
        if (i >= message.length) {
            clearInterval(interval);
            typingSound.pause();
            fadeMusic(0,1,3000);
        }
    }, 80);
}

/* ========= MUSIC FADE ========= */
function fadeMusic(from, to, duration) {
    let start = null;
    function step(timestamp) {
        if (!start) start = timestamp;
        let progress = Math.min((timestamp - start)/duration,1);
        music.volume = from + (to-from)*progress;
        if(progress<1) requestAnimationFrame(step);
    }
    requestAnimationFrame(step);
}
</script>

</body>
</html>
