<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background: linear-gradient(135deg, #fdeff2, #fff);
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* FLOATING HEARTS */
.heart {
  position: absolute;
  bottom: -20px;
  color: #e91e63;
  opacity: 0;
  animation: floatUp linear forwards;
  pointer-events: none;
  z-index: 1;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0; }
  10% { opacity: 0.8; }
  100% { transform: translateY(-110vh); opacity: 0; }
}

/* CARD */
.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.12);
  text-align: center;
  max-width: 360px;
  z-index: 5;
}

.hidden { display: none; }

/* BUTTONS */
button {
  padding: 12px 22px;
  border: none;
  border-radius: 25px;
  font-size: 15px;
  cursor: pointer;
}

.yes {
  background: #e91e63;
  color: white;
}

.no {
  background: #f8bbd0;
  color: #880e4f;
  position: absolute;
  transition: left 0.3s ease, top 0.3s ease;
}

/* SHAKE */
.shake {
  animation: shake 0.4s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}

/* IMAGE ‚Äî DO NOT TOUCH */
img {
  width: 100%;
  border-radius: 15px;
  margin-top: 20px;
  opacity: 0;
  animation: fadeImage 3s ease forwards;
}

@keyframes fadeImage {
  to { opacity: 1; }
}

/* TYPEWRITER */
.cursor::after {
  content: "|";
  animation: blink 1s infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}
</style>
</head>

<body>

<div class="card" id="step1">
  <h1>‚úèÔ∏è EDIT THIS</h1>
  <p>‚úèÔ∏è EDIT THIS</p>
  <button class="yes" onclick="goToQuestion()">Continue</button>
</div>

<div class="card hidden" id="question">
  <h1>‚úèÔ∏è EDIT THIS</h1>
  <p>‚úèÔ∏è EDIT THIS</p>
  <button class="yes" onclick="yesAnswer()">Yes üíï</button>
  <button class="no" id="noBtn" onclick="noReaction()">No</button>
</div>

<div class="card hidden" id="yesCard">
  <h1>üíñ</h1>
  <p id="typewriter" class="cursor"></p>
  <img src="hearts.png" alt="Us">
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>
<audio id="typeSound" src="type.mp3"></audio>

<script>
/* ========= GLOBAL HELPERS ========= */
function $(id) {
  return document.getElementById(id);
}

/* ========= FLOATING HEARTS ========= */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = "‚ù§";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = Math.random() * 12 + 12 + "px";
  h.style.animationDuration = Math.random() * 3 + 4 + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 7000);
}, 400);

/* ========= NAVIGATION ========= */
window.goToQuestion = function () {
  $("step1").classList.add("hidden");
  $("question").classList.remove("hidden");

  const noBtn = $("noBtn");
  noBtn.style.left = "55%";
  noBtn.style.top = "70%";
};

let audioUnlocked = false;

window.yesAnswer = function () {
  $("question").classList.add("hidden");
  $("yesCard").classList.remove("hidden");

  const bgMusic = $("bgMusic");
  const typeSound = $("typeSound");

  /* üîì UNLOCK AUDIO (CRITICAL) */
  if (!audioUnlocked) {
    bgMusic.volume = 0.7;
    bgMusic.play().catch(() => {});
    typeSound.play().catch(() => {});
    typeSound.pause();
    typeSound.currentTime = 0;
    audioUnlocked = true;
  }

  startTypewriter();
};

/* ========= NO BUTTON BEHAVIOR ========= */
/* 70% escape, 30% pause then slight move */
window.noReaction = function () {
  const btn = $("noBtn");

  if (Math.random() < 0.7) {
    /* ESCAPE */
    btn.style.left = Math.random() * 70 + "%";
    btn.style.top = Math.random() * 70 + "%";
  } else {
    /* TEASE */
    btn.classList.add("shake");

    setTimeout(() => {
      btn.classList.remove("shake");

      const dx = (Math.random() * 20 - 10);
      const dy = (Math.random() * 20 - 10);

      btn.style.left = `calc(${btn.style.left} + ${dx}px)`;
      btn.style.top = `calc(${btn.style.top} + ${dy}px)`;
    }, 500);
  }
};

/* ========= TYPEWRITER ========= */
const message = "‚úèÔ∏è EDIT THIS ‚Äî write something honest.";

function startTypewriter() {
  const el = $("typewriter");
  const typeSound = $("typeSound");
  const bgMusic = $("bgMusic");

  let i = 0;
  fadeOutMusic();

  function type() {
    if (i < message.length) {
      el.textContent += message.charAt(i);

      /* typing sound (now unlocked) */
      typeSound.currentTime = 0;
      typeSound.play().catch(() => {});

      i++;
      setTimeout(type, 45);
    } else {
      el.classList.remove("cursor");
      setTimeout(fadeInMusic, 2000);
    }
  }

  type();
}

/* ========= MUSIC FADES ========= */
function fadeOutMusic() {
  const bgMusic = $("bgMusic");
  const f = setInterval(() => {
    if (bgMusic.volume > 0.05) bgMusic.volume -= 0.05;
    else { bgMusic.volume = 0; clearInterval(f); }
  }, 100);
}

function fadeInMusic() {
  const bgMusic = $("bgMusic");
  const f = setInterval(() => {
    if (bgMusic.volume < 0.7) bgMusic.volume += 0.05;
    else { bgMusic.volume = 0.7; clearInterval(f); }
  }, 100);
}
</script>
