<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #fdeff2, #fff);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.12);
    text-align: center;
    max-width: 340px;
    position: relative;
    z-index: 2;
    animation: fadeIn 1s ease;
  }

  h1 {
    color: #e91e63;
    font-size: 22px;
  }

  p {
    color: #555;
    font-size: 16px;
    margin: 20px 0;
  }

  button {
    padding: 12px 22px;
    border: none;
    border-radius: 25px;
    font-size: 15px;
    cursor: pointer;
  }

  .yes {
    background: #e91e63;
    color: white;
  }

  .no {
    background: #f8bbd0;
    color: #880e4f;
    position: absolute;
  }

  .hidden {
    display: none;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }

  .shake {
    animation: shake 0.4s;
  }

  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 0.7; }
    to { transform: translateY(-110vh); opacity: 0; }
  }

  .confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    background: pink;
    animation: fall 3s linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<!-- STEP 1 -->
<div class="card" id="step1">
  <h1>‚úèÔ∏è EDIT THIS</h1>
  <p>‚úèÔ∏è EDIT THIS</p>
  <button class="yes" onclick="nextStep()">Continue</button>
</div>

<!-- STEP 2 -->
<div class="card hidden" id="step2">
  <h1>‚úèÔ∏è EDIT THIS</h1>
  <p>‚úèÔ∏è EDIT THIS</p>
  <button class="yes" onclick="nextStep2()">Continue</button>
</div>

<!-- STEP 3 -->
<div class="card hidden" id="step3">
  <h1>‚úèÔ∏è EDIT THIS</h1>
  <p>‚úèÔ∏è EDIT THIS</p>
  <button class="yes" onclick="finalStep()">Continue</button>
</div>

<!-- FINAL -->
<div class="card hidden" id="final">
  <h1>Will you be my Valentine? üíñ</h1>
  <p style="font-size:18px;"></p>
  <button class="yes" onclick="yesAnswer()">Yes üíï</button>
  <button class="no" id="noBtn">No</button>
</div>

<!-- FLOATING HEARTS -->
<div id="heartsContainer"></div>

<script>
const step1 = document.getElementById("step1");
const step2 = document.getElementById("step2");
const step3 = document.getElementById("step3");
const final = document.getElementById("final");
const noBtn = document.getElementById("noBtn");

/* ===== Steps Navigation ===== */
function nextStep() {
  step1.classList.add("hidden");
  step2.classList.remove("hidden");
}

function nextStep2() {
  step2.classList.add("hidden");
  step3.classList.remove("hidden");
}

function finalStep() {
  step3.classList.add("hidden");
  final.classList.remove("hidden");
  placeNo();
}

/* ===== YES BUTTON ===== */
function yesAnswer() {
  confetti();
  // typewriter message at the end, initially empty
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <h1>üíñ</h1>
    <p id="typeMessage" style="font-size:18px;"></p>
  `;
  document.body.innerHTML = "";
  document.body.appendChild(card);

  typeWriter("typeMessage", "Type your final sweet message here‚Ä¶");
}

/* ===== TYPEWRITER FUNCTION ===== */
function typeWriter(id, message) {
  const el = document.getElementById(id);
  let i = 0;
  const interval = setInterval(() => {
    el.innerHTML += message[i] || "";
    i++;
    if (i >= message.length) clearInterval(interval);
  }, 80);
}

/* ===== NO BUTTON ===== */
function placeNo() {
  noBtn.style.left = "55%";
  noBtn.style.top = "70%";
}

noBtn.addEventListener("mouseenter", () => {
  const chance = Math.random();
  if (chance < 0.7) {
    // move away instantly
    const x = Math.random() * 70;
    const y = Math.random() * 70;
    noBtn.style.left = x + "%";
    noBtn.style.top = y + "%";
  } else {
    // shake
    noBtn.classList.add("shake");
    setTimeout(() => {
      noBtn.classList.remove("shake");
      // smooth move if clicked
      noBtn.addEventListener('click', function handler() {
        noBtn.removeEventListener('click', handler);
        const dx = (Math.random()*50 - 25);
        const dy = (Math.random()*50 - 25);
        noBtn.style.transition = "all 0.3s ease";
        noBtn.style.left = (noBtn.offsetLeft + dx) + "px";
        noBtn.style.top = (noBtn.offsetTop + dy) + "px";
        setTimeout(() => noBtn.style.transition = "", 300);
      });
    }, 400);
  }
});

/* ===== FLOATING HEARTS ===== */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíó";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 10 + 15) + "px";
  heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 400);

/* ===== CONFETTI ===== */
function confetti() {
  for (let i = 0; i < 120; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.top = "-10px";
    c.style.background = `hsl(${Math.random()*360}, 80%, 70%)`;
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}
</script>

</body>
</html>
