<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #fdeff2, #fff);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.12);
    text-align: center;
    max-width: 360px;
    animation: fadeIn 1s ease;
  }

  h1 {
    color: #e91e63;
    font-size: 22px;
  }

  p {
    color: #555;
    font-size: 16px;
    margin: 20px 0;
  }

  button {
    padding: 12px 22px;
    border: none;
    border-radius: 25px;
    font-size: 15px;
    cursor: pointer;
  }

  .yes {
    background: #e91e63;
    color: white;
  }

  .no {
    background: #f8bbd0;
    color: #880e4f;
    position: absolute;
  }

  .hidden {
    display: none;
  }

  img {
    width: 100%;
    border-radius: 15px;
    margin-top: 20px;
    animation: fadeIn 1.5s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>

<!-- STEP 1 -->
<div class="card" id="step1">
  <h1>âœï¸ EDIT THIS</h1>
  <p>âœï¸ EDIT THIS</p>
  <button class="yes" onclick="nextStep()">Continue</button>
</div>

<!-- STEP 2 -->
<div class="card hidden" id="step2">
  <h1>âœï¸ EDIT THIS</h1>
  <p>âœï¸ EDIT THIS</p>
  <button class="yes" onclick="finalStep()">Tap here</button>
</div>

<!-- FINAL QUESTION -->
<div class="card hidden" id="final">
  <h1>âœï¸ EDIT THIS</h1>
  <p style="font-size:18px;">âœï¸ EDIT THIS</p>
  <button class="yes" onclick="yesAnswer()">Yes ğŸ’•</button>
  <button class="no" id="noBtn">No</button>
</div>

<!-- YES RESULT -->
<div class="card hidden" id="yesCard">
  <h1>ğŸ’–</h1>
  <p style="font-size:18px;">âœï¸ EDIT THIS</p>

  <!-- IMAGE APPEARS ONLY HERE -->
  <img src="hearts.png" alt="Us">
</div>

<script>
  function nextStep() {
    step1.classList.add("hidden");
    step2.classList.remove("hidden");
  }

  function finalStep() {
    step2.classList.add("hidden");
    final.classList.remove("hidden");
    noBtn.style.left = "55%";
    noBtn.style.top = "70%";
  }

  function yesAnswer() {
    final.classList.add("hidden");
    yesCard.classList.remove("hidden");
  }

  const noBtn = document.getElementById("noBtn");

  noBtn.addEventListener("mouseenter", () => {
    noBtn.style.left = Math.random() * 70 + "%";
    noBtn.style.top = Math.random() * 70 + "%";
  });
</script>

</body>
</html>
