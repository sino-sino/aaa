<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6e8, #ffeef6);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    text-align: center;
    z-index: 2;
}

h1 {
    font-size: 2.5em;
    color: #d63384;
}

button {
    padding: 15px 30px;
    font-size: 1.2em;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 15px;
}

#yesBtn {
    background: #ff4d88;
    color: white;
}

#noBtn {
    background: #ccc;
    position: absolute;
}

#heartsImage {
    position: absolute;
    width: 300px;
    opacity: 0;
    transition: opacity 4s;
    z-index: 1;
}

.message-box {
    font-size: 1.5em;
    color: #b3005e;
    width: 70%;
    margin: 30px auto;
    min-height: 60px;
    line-height: 1.4em;
    text-align: center;
}

.heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp linear infinite;
    opacity: 0.6;
}

@keyframes floatUp {
    from { transform: translateY(100vh); opacity: 0; }
    to { transform: translateY(-10vh); opacity: 1; }
}

.shake {
    animation: shake 0.4s;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}
</style>
</head>
<body>

<!-- START SCREEN -->
<div class="container" id="startScreen">
    <img src="start.png" style="width:300px; border-radius:20px;"><br><br>
    <button onclick="startExperience()">Over here gorgeous üíï</button>
</div>

<!-- MESSAGE SCREEN 1 -->
<div class="container" id="stage1" style="display:none;">
    <div class="message-box" id="message1"></div>
    <button onclick="goToStage2()">Continue</button>
</div>

<!-- MESSAGE SCREEN 2 -->
<div class="container" id="stage2" style="display:none;">
    <div class="message-box" id="message2"></div>
    <button onclick="goToStage3()">Continue</button>
</div>

<!-- VALENTINE QUESTION -->
<div class="container" id="stage3" style="display:none;">
    <h1>Will you be my Valentine? üíñ</h1>
    <button id="yesBtn" onclick="yesClicked()">Yes üíï</button>
    <button id="noBtn" onmouseover="noHover()">No</button>
</div>

<!-- YES SCREEN WITH TYPEWRITER -->
<div class="container" id="stage4" style="display:none;">
    <div class="message-box" id="text"></div>
</div>

<!-- HEART IMAGE -->
<img id="heartsImage" src="hearts.png">

<!-- AUDIO FILES -->
<audio id="music" src="music.mp3" loop></audio>
<audio id="typingSound" src="type.mp3"></audio>

<script>
const music = document.getElementById("music");
const typingSound = document.getElementById("typingSound");

/* ========= START SCREEN FUNCTION ========= */
function startExperience() {
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("stage1").style.display = "block";
    music.volume = 1;
    music.play().catch(()=>{});
}

/* ========= FLOATING HEARTS ========= */
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "üíó";
    h.style.left = Math.random() * window.innerWidth + "px";
    h.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
}, 400);

/* ========= MESSAGE NAVIGATION ========= */
function goToStage2() {
    document.getElementById("stage1").style.display = "none";
    document.getElementById("stage2").style.display = "block";
    document.getElementById("message2").textContent = ""; // ready for typing
    typeMessage("message2", "This is where you can write your sweet message for stage 2‚Ä¶");
}

function goToStage3() {
    document.getElementById("stage2").style.display = "none";
    document.getElementById("stage3").style.display = "block";
}

/* ========= NO BUTTON BEHAVIOR ========= */
function noHover() {
    const noBtn = document.getElementById("noBtn");
    const chance = Math.random();

    if (chance < 0.7) {
        // Moves away
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    } else {
        // Tease: pause then small smooth move
        noBtn.classList.add("shake");
        setTimeout(() => {
            noBtn.classList.remove("shake");
            // Smooth move away if clicked
            noBtn.addEventListener('click', function handler() {
                noBtn.removeEventListener('click', handler);
                const dx = (Math.random()*80 - 40);
                const dy = (Math.random()*80 - 40);
                noBtn.style.transition = "all 0.3s ease";
                noBtn.style.left = (noBtn.offsetLeft + dx) + "px";
                noBtn.style.top = (noBtn.offsetTop + dy) + "px";
                setTimeout(() => noBtn.style.transition = "", 300);
            });
        }, 500);
    }
}

/* ========= YES BUTTON ========= */
function yesClicked() {
    document.getElementById("stage3").style.display = "none";
    document.getElementById("stage4").style.display = "block";

    // Fade in hearts image
    const img = document.getElementById("heartsImage");
    img.style.opacity = 1;
    img.style.left = "50%";
    img.style.top = "50%";
    img.style.transform = "translate(-50%, -50%)";

    fadeMusic(1,0,1000); // fade out
    setTimeout(() => typeMessage("text", ""), 200); // typing after 0.2s
}

/* ========= TYPEWRITER FUNCTION ========= */
function typeMessage(elementId, message) {
    const el = document.getElementById(elementId);
    let i = 0;
    typingSound.currentTime = 0;
    typingSound.play().catch(()=>{});

    const interval = setInterval(() => {
        el.innerHTML += message[i] || "";
        i++;
        if (i >= message.length) {
            clearInterval(interval);
            typingSound.pause();
            fadeMusic(0,1,3000);
        }
    }, 80);
}

/* ========= MUSIC FADE ========= */
function fadeMusic(from, to, duration) {
    let start = null;
    function step(timestamp) {
        if (!start) start = timestamp;
        let progress = Math.min((timestamp - start)/duration,1);
        music.volume = from + (to-from)*progress;
        if(progress<1) requestAnimationFrame(step);
    }
    requestAnimationFrame(step);
}
</script>
</body>
</html>
